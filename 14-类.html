		<script type="text/html">
			let aaa = 'strive';
			class Person{
				//属性
				constructor(name,age) { //构造方法(函数) ，调用new，自动执行
					//console.log(`构造函数执行了,${name},${age}`);
					this.name = name;
					this.age = age;
					
				}
				//方法
				showName(){
					return `名字为:${this.name}`;
				}
				showAge(){
					return `年龄为:${this.age}`;
				}
				[aaa](){
					return '随便了';
				}
			}
			
			let p1 = new Person('wxj',20);
			//console.log(p1.aaa());  //随便了
			console.log(p1.strive());  //随便了
			console.log(p1[aaa]());  //随便了
		</script>
		<script id="this问题" type="text/html">
			class Person{
				constructor() {
					this.name = 'wxj';
					this.showName = this.showName.bind(this);  //矫正this
				}
				showName() {
					console.log('this:',this);
					return `名字为:${this.name}`;
				}
			}
			let p1 = new Person();
			let {showName} = p1;
			console.log(showName());
		</script>
		<script id="getter setter" type="text/html">
			class Person{
				constructor() {
					
				}
				//取值
				get aaa() {
					return 'aaa的属性';
				}
				//设置
				set aaa(val) {
					console.log(`设置aaa属性,值为:${val}`);
				}
			}
			let p1 = new Person();
			p1.aaa = '123';
			console.log(p1.aaa);
		</script>
		<script>
			class Person{
				constructor(){
					
				}
				showName(){
					return '这是showName方法';
				}
				static aaa(){
					return '这是静态方法';
				}
			}
			let p1 = new Person();
			console.log(p1.showName());
			console.log(Person.aaa());
		</script>
	</body>
