<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>map数据结构</title>
	</head>
	<body>
		<!--map:类似json，但是json的键(key)只能是字符串，map的key可以是任意类型-->
		<!--使用：
			let map = new Map();
			map.set(key,value);  
			map.get(key);  获取一个值
			map.clear(key); 清空
			map.has(key);
			map.delete(key);
		-->
		<!--循环：for..of..-->
		<!--weakMap:他的key只能是对象-->
		<!--总结：
			Set：里面是数组，不重复，没有key，没有get方法
			Map：对json功能的增强，key可以是任意类型的值
		-->
		<script>
			let map = new Map();
			let json = {
				a:1,
				b:2
			};
			
			//map.set(key,value);
			map.set('a','aaaa'); //正常
			map.set(json,'bbbbbbbbbbb');
			map.get('aaaa');
			console.log(map);
			console.log(map.get('a')); //输出对应key的value值
			console.log(map.has('a'));
			/*console.log(map.delete('a'));  //删除
			console.log(map);
			map.clear();   //清空
			console.log(map);*/
			for (let [key,value] of map) {
				console.log(key,value);
			}
			for (let key of map.keys()) {
				console.log(key);
			}
			for (let value of map.values()) {
				console.log(value);
			}
			map.forEach((key,value) => {
				console.log(key,value);
			})
		</script>
	</body>
</html>
