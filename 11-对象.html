<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>对象</title>
	</head>
	<body>
		<!--Object.is():比较两个对象是否相等
			Object.assign(目标对象，source1，source2....):用来合并对象  复制一个对象  合并参数
			Object.keys()
			Object.entries()
			Object.values()
			...{}:对象身上也存在扩展运算符
		-->
		<script id="对象的简介语法" type="text/html">
			let name = 'strive';
			let age = 18;
			/*//以前写法
			let json = {
				name:name,
				age:age,
				showA:function(){
					return this.name;
				},
				showB:function(){
					return this.age;
				}
			};*/
			//现在写法  ---  简洁写法
			let json = {
				name,
				age,
				showA(){
					return this.name;
				},
				showB() {
					return this.age;
				}
				/*里面不能使用箭头函数*/
		};
			console.log(json.showA(),json.showB());  //返回json对象   strive 18
		</script>
		<script id="Object.is" type="text/html">
			console.log(NaN == NaN);  //false
			let b = Object.is(NaN,NaN);
			console.log(b);  //true
			
			console.log(+0 == -0);  //true
			console.log(Object.is(+0, -0));   //false
		</script>
		<script id="Object.assign" type="text/html">
			let json = {a:1};
			let json2 = {b:2,a:2};
			let json3 = {c:3};
			let obj = Object.assign({},json,json2,json3);
			console.log(obj);  //{a: 2, b: 2, c: 3}
		</script>
		<script id="Object.keys()" type="text/html">
			/*let json = {
				a:1,
				b:2,
				c:3
			};
			for(let key of Object.keys(json)) {
				console.log(key); //a  b   c
			}*/
			let {keys,values,entries} = Object;  //解构赋值
			let json = {
				a:1,
				b:2,
				c:3
			};
			for(let key of keys(json)) {
				console.log(key); //a  b   c
			}
			for(let value of values(json)) {
				console.log(value); //1 2 3
			}
			for(let item of entries(json)) {
				console.log(item); //["a", 1] ["b", 2] ["c", 3]
			}
		</script>
		<script id="对象的扩展运算符">
			let {x,y,...z} = {x:1,y:2,a:3,b:4};
			console.log(x,y,z);  //1 2 {a: 3, b: 4}
			
			//复制json
			let json = {a: 3, b: 4};
			let json2 = {...json};
			console.log(json2);//{a: 3, b: 4}
			delete json2.b;
			console.log(json2);//{a: 3}
			console.log(json);   //{a: 3, b: 4}
		</script>
	</body>
</html>
