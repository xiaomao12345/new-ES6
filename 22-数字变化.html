<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>数字变化</title>
	</head>
	<body>
		<!--二进制(Binary)(前缀0b或0B)：let a = 0b10-->
		<!--八进制(Octal)(前缀0o或0O)：let a = 0o767-->
		<!--Number.isNaN(a)：判断是不是数字，是数字返回false，不是返回true-->
		<!--Number.isFinite(a):判断是不是数字，是返回true不是返回false-->
		<!--Number.isInteger(a):判断是不是整数-->
		<!--安全整数：-2**53到2**53（不包含两端）
			Number.isSafeInteger(a):判断是不是安全整数
			最大安全整数：Number.MAX_SAFE_INTEGER
			最小安全整数：Number.MIN_SAFE_INTEGER
		-->
		<script>
			let a = 0b10;
			let b = 0o767;
			console.log(a,b); //2  503  转化为十进制
			console.log(Number.isNaN(a)); //false
			console.log(Number.isFinite(a));  //
			console.log(Number.isInteger(a));  //true
			console.log(Number.isSafeInteger(a));  //true
			console.log(Number.MAX_SAFE_INTEGER);//9007199254740991
			console.log(Number.MIN_SAFE_INTEGER);//-9007199254740991
		</script>
	</body>
</html>
